{% extends 'base.html' %}
{% load static %}
{% block title %}New Newsletter{% endblock %}

{% block content %}
<div class="container justify-content-center rounded mt-1 mt-lg-5 py-2">
    <div class="row justify-content-center p-0 rounded">
        <div class="row">
            <div class="col mt-3">
                <hr class="mb-1">
                <h1 class="about-headers text-center py-2">Newsletters</h1>
                <hr class="mb-1">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-8 col-lg-6 text-center subscribe-txt">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn" type="submit" value="Send Newsletter">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
